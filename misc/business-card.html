<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Johnson - Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #e5e7eb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        /* Screenshot guide */
        .screenshot-guide {
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #fef3c7;
            border: 2px dashed #f59e0b;
            color: #92400e;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        /* Card wrapper for exact boundary */
        .card-wrapper {
            border: 1px solid #d1d5db;
            display: inline-block;
        }

        .card-container {
            background: white;
            width: 3.5in;
            height: 2in;
            display: flex;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        /* Gradient accent bar at top */
        .gradient-accent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FBB024, #D97706, #EC4899, #9333EA);
        }

        /* Main layout - two columns */
        .content {
            display: flex;
            width: 100%;
            margin-top: 8px;
            gap: 20px;
        }

        /* Left column */
        .left-column {
            flex: 0 0 45%;
            display: flex;
            flex-direction: column;
            padding-bottom: 30px;
        }

        /* Logo and company */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-stripe-logo {
            display: flex;
            gap: 2px;
            height: 20px;
        }

        .stripe {
            width: 3px;
            height: 100%;
            border-radius: 1.5px;
            opacity: 0.85;
        }

        .stripe-1 { background: #FBB024; }
        .stripe-2 { background: #D97706; }
        .stripe-3 { background: #EC4899; }
        .stripe-4 { background: #9333EA; }

        .company-name {
            font-size: 10px;
            font-weight: 700;
            color: #9ca3af;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Name and title */
        .name-section {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.01em;
            white-space: nowrap;
            line-height: 1.2;
        }

        .title {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
            margin-top: 3px;
            white-space: nowrap;
        }

        /* Right column - contact info */
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 6px;
            padding-top: 43px; /* Align with the baseline of the name */
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            white-space: nowrap;
        }

        .contact-item svg {
            width: 12px;
            height: 12px;
            flex-shrink: 0;
            color: #6b7280; /* Neutral gray color matching the text */
        }

        .contact-item span {
            color: #4b5563;
            font-size: 10px;
        }

        /* Tagline at bottom */
        .tagline {
            position: absolute;
            bottom: 14px;
            left: 24px;
            right: 24px;
            font-size: 9px;
            color: #9ca3af;
            font-style: italic;
            text-align: center;
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .screenshot-guide {
                display: none;
            }
            .card-wrapper {
                border: none;
            }
        }
    </style>
</head>
<body>

            </div>

            <!-- Tagline -->
            <div class="tagline">
                Professional home cleaning you can trust
            </div>
        </div>
    </div>
</body>
</html>
