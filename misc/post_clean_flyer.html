<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Daybreak Cleaning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            width: 6in;
            height: 4in;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Left side - Image placeholder */
        .image-section {
            width: 45%;
            background: #f9f9f9;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #f0f0f0;
        }
        
        .image-placeholder {
            text-align: center;
            color: #ccc;
            font-size: 13px;
        }
        
        /* Replace this div with an actual image */
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Right side - Content */
        .content-section {
            width: 55%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Logo */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .logo-stripes {
            display: flex;
            gap: 9px;
            align-items: center;
            height: 32px;
        }
        
        .stripe {
            width: 2px;
            height: 28px;
            border-radius: 1px;
        }
        
        .stripe-1 { background: #FBB024; opacity: 0.8; }
        .stripe-2 { background: #D97706; opacity: 0.8; }
        .stripe-3 { background: #EC4899; opacity: 0.8; }
        .stripe-4 { background: #9333EA; opacity: 0.8; }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1;
        }
        
        .logo-daybreak {
            font-size: 18px;
            font-weight: 700;
            color: #000;
            letter-spacing: 0.5px;
        }
        
        .logo-cleaning {
            font-size: 14px;
            font-weight: 400;
            color: #666;
            margin-top: 2px;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
        }
        
        .thank-you {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 12px;
        }
        
        .message {
            font-size: 15px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 25px;
        }
        
        /* Offer box */
        .offer-box {
            background: #fafafa;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            display: block;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }
        
        .offer-box:hover {
            background: #f5f5f5;
            border-color: #EC4899;
            transform: translateY(-1px);
        }
        
        .offer-discount {
            font-size: 28px;
            font-weight: 800;
            color: #EC4899;
            margin-bottom: 4px;
        }
        
        .offer-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 3px;
        }
        
        .offer-detail {
            font-size: 11px;
            color: #999;
        }
        
        /* Footer */
        .footer {
            padding-top: 20px;
            border-top: 1px solid #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contact-info {
            font-size: 12px;
            color: #999;
        }
        
        .website {
            color: #EC4899;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        
        .website:hover {
            opacity: 0.7;
        }
        
        /* Top gradient accent - very subtle */
        .gradient-accent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #FBB024, #D97706, #EC4899, #9333EA);
            opacity: 0.8;
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .card {
                box-shadow: none;
                width: 6in;
                height: 4in;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Left side - Image -->
        <div class="image-section">
            <img 
                src="https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?w=600&h=800&fit=crop&q=80" 
                alt="Clean and modern living room with natural light"
                style="width: 100%; height: 100%; object-fit: cover;"
            />
        </div>
        
        <!-- Right side - Content -->
        <div class="content-section">
            <div class="gradient-accent"></div>
            
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-stripes">
                    <div class="stripe stripe-1"></div>
                    <div class="stripe stripe-2"></div>
                    <div class="stripe stripe-3"></div>
                    <div class="stripe stripe-4"></div>
                </div>
                <div class="logo-text">
                    <span class="logo-daybreak">DAYBREAK</span>
                    <span class="logo-cleaning">CLEANING</span>
                </div>
            </div>
            
            <!-- Main content -->
            <div class="main-content">
                <h1 class="thank-you">Thank you!</h1>
                <p class="message">
                    We hope you're enjoying your sparkling clean home. 
                    Ready to keep it this way without lifting a finger?
                </p>
                
                <a href="https://app.squareup.com/appointments/buyer/widget/pp7iiefnbd7vqp/LNCHM239FSDW9" target="_blank" class="offer-box">
                    <div class="offer-discount">30% OFF</div>
                    <div class="offer-text">Your first recurring cleaning</div>
                    <div class="offer-detail">Weekly or bi-weekly service Â· Click to book</div>
                </a>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <div class="contact-info">
                    <a href="https://www.daybreakrva.com" class="website" target="_blank">daybreakrva.com</a>
                </div>
                <div class="contact-info">
                    <a href="mailto:kyle@daybreakrva.com" class="website">kyle@daybreakrva.com</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
